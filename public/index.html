<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Slackbot SIgnIn</title>
</head>

<body>
    <main>
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign Up</h2>
                        <form action="/sign-up" method="POST">
                            <div class="form-display">
                                <input type="text" name="name" id="" placeholder="Your Name">
                                <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>

                            <div class="form-display">
                                <input type="email" name="name" id="" placeholder="Your Email">
                                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            </div>

                            <div class="form-display">
                                <input type="password" name="Password" id="" placeholder="Password">
                                <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            </div>

                            <div class="form-display">
                                <input type="password" name="reset_password" id="" placeholder="Repeat your password">
                                <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            </div>
                            <div class="form-display form-button">
                                <input type="submit" value="Sign In">
                            </div>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img src="img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="signin.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
